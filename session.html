<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Skills session</title>
        <link rel="stylesheet" href="./styles/session.css">
    </head>
    <body>
        <main>
            <div class="timer">
                <div class = "billboard" id="billboard">
                    <p>0</p>
                </div>
                <input type="text" id="time" >
                <div class="controls timer">
                    <select class="time-opt" id="chosenOption">
                        <option value="seconds">Sec</option>
                        <option value="minutes">Ms</option>
                        <option value="hours">Hr</option>
                    </select>
                    <button value="start" id="startTimer" onclick="startTimer()">
                        Start
                    </button>
                    <button value="pause" id="pauseTimer" onclick="pauseTimer()">
                        Pause
                    </button>
                    <button value="reset" id="resetTimer" onclick="resetTimer()">
                    Reset</button>
                </div>
            </div>
            <div class="generator">
                <div class="billboard b-gen" id="number">-</div>
                <div class="controls gen">
                    <button onclick="generateRandomNumber()">
                        Random
                    </button>
                    <button onclick="clearRandomNumber()">
                        Clear
                    </button>
                </div>
            </div>
        </main>
        <script src="./scripts/timer.js"></script> 
    </body>
</html>
